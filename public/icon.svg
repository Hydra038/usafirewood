<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Flame shape -->
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main flame -->
  <path d="M 50 95 
           C 35 95, 25 85, 25 70 
           C 25 55, 35 45, 40 35
           C 42 25, 45 15, 50 5
           C 55 15, 58 25, 60 35
           C 65 45, 75 55, 75 70
           C 75 85, 65 95, 50 95 Z" 
        fill="url(#flameGradient)" 
        stroke="#D2691E" 
        stroke-width="2"/>
  
  <!-- Inner flame highlight -->
  <path d="M 50 80
           C 42 80, 37 72, 37 62
           C 37 52, 42 45, 45 38
           C 46 32, 48 25, 50 18
           C 52 25, 54 32, 55 38
           C 58 45, 63 52, 63 62
           C 63 72, 58 80, 50 80 Z" 
        fill="#FFF4E0" 
        opacity="0.7"/>
</svg>
